<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quora Mock - Q&A Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤” Quora Mock</h1>
            <p>Ask questions, get answers from the community</p>
        </header>

        <main>
            <!-- Question Form -->
            <section class="question-form">
                <h2>Ask a Question</h2>
                <form id="questionForm">
                    <div class="form-group">
                        <input type="text" id="title" placeholder="What's your question?" required>
                    </div>
                    <div class="form-group">
                        <textarea id="description" placeholder="Provide more details about your question..." required></textarea>
                    </div>
                    <div class="form-group">
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="Technology">Technology</option>
                            <option value="Science">Science</option>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Health">Health</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Ask Question</button>
                </form>
            </section>

            <!-- Search Section -->
            <section class="search-section">
                <h2>Search Questions</h2>
                <div class="search-controls">
                    <input type="text" id="searchInput" placeholder="Search by title or category...">
                    <button id="searchBtn" class="btn-secondary">Search</button>
                    <button id="clearBtn" class="btn-secondary">Show All</button>
                </div>
            </section>

            <!-- Questions List -->
            <section class="questions-list">
                <h2>Recent Questions</h2>
                <div id="questionsList"></div>
            </section>

            <!-- Question Detail Modal -->
            <div id="questionModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="questionDetail"></div>
                    
                    <!-- Answer Form -->
                    <div class="answer-form">
                        <h3>Your Answer</h3>
                        <form id="answerForm">
                            <textarea id="answerContent" placeholder="Write your answer..." maxlength="300" required></textarea>
                            <div class="char-count">
                                <span id="charCount">0</span>/300 characters
                            </div>
                            <button type="submit" class="btn-primary">Submit Answer</button>
                        </form>
                    </div>

                    <!-- Answers List -->
                    <div id="answersList"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
